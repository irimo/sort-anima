<!doctype html>
<html>
<head>
    <title>sort anima</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js"></script>
    <meta charset="utf-8"/>
    <style>
        html, body {
            font-size: 20px;
            line-height: 1.5em;
        }
        #numberlist {
            position: absolute;
            top: 400px;
            left: 500px;
        }
        .sorting0 {
            position: relative;
            top: 0pt;
            left: 100pt;
        }
        .sorting1 {
            position: relative;
            top: 2pt;
            left: 100pt;
        }
        .sorting2 {
            position: relative;
            top: 3pt;
            left: 100pt;
        }
        .sorting3 {
            position: relative;
            top: 4pt;
            left: 100pt;
        }
        .sorting4 {
            position: relative;
            top: 5pt;
            left: 100pt;
        }
    </style>
</head>
<body>
    <div><button id="button">start</button></div>
    <div id="numberlist"></div>
    <!-- <canvas id="canvas" width="800" height="600"></canvas> -->
    <script src="./output/bundle.js"></script>
</body>
</html>
